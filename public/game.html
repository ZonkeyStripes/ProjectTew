<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Death Clause</title>
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/game.css">

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
</head>

<body>

    <div class="room">
        <svg viewbox="0 0 16 9">

            <pattern id="got" patternUnits="userSpaceOnUse" x="0" y="0" width="16" height="9">
                <image xlink:href="./images/got.png" x="6" y="4.5" width="4" />
            </pattern>

            <!-- room -->
            <polygon points="0,0 2,1.5 2,7.5 0,9" fill="#e6e6e6" />
            <polygon points="2,1.5 2,7.5 14,7.5 14,1.5" fill="#e6e6e6" />
            <polygon points="14,1.5 16,0 16,9 14,7.5" fill="#e6e6e6" />
            <polygon points="0,9 2,7.5 14,7.5 16,9" fill="grey" />

            <!-- closet door -->
            <polygon points="14.75,4 15.75,3.65 15.75,8.85 14.75,8.1" fill="white" stroke="grey" stroke-width=".02"
                class="object" data-id="Closet" />

            <!-- tv -->
            <polygon points="6,4.5 10,4.5 10,6.5 6,6.5" fill="url(#got)" stroke="grey" stroke-width=".03" />

            <!-- couch -->
            <polygon points="4.7,6.7 11.3,6.7 11.3,8 4.7,8" fill="#2d2d2d" stroke="grey" stroke-width=".03" />
            <polygon points="5,6 11,6 11,8 5,8" fill="#2d2d2d" stroke="grey" stroke-width=".03" />

            <!-- fridge -->
            <polygon points="0.3,3 0.3,8.8 1.75,7.7 1.75,3.5" fill="white" stroke="grey" stroke-width=".02"
                class="object" data-id="Fridge" />
            <polyline points="1.1,3.25 1.1,8.5" stroke="grey" stroke-width=".02" />
            <polygon points="0.5,4.9 1,4.95 1,6 0.5,6.15" fill="grey" stroke="black" stroke-width=".02" class="object"
                data-id="Fridge" />
            <polygon points="0.6,5.3 0.9,5.3 0.95,6 0.55,6.1" fill="black" stroke="black" stroke-width=".02"
                class="object" data-id="Fridge" />


        </svg>

        <div class="objects">

            <div class="inventory">
                <h1>Inventory:</h1>
                <ul id="invList" data-full="empty">

                </ul>
            </div>
            <img src="./images/plant_alive.svg" alt="image of a plant" class="plant object " data-id="Plant">
            <img src="./images/doorknob.svg" alt="closet doorknob" class="doorknob object" data-id="Closet">
            <img src="./images/keypad.png" class="keypad object " data-id="Fridge">
            <img src="./images/one-eye.svg" alt="man with an eye patch" class="oneEye object" data-id="James_Hooker">
            <img src="./images/woman.svg" alt="a woman" class="fiancee object" data-id="Penelope">
            <img src="./images/suit.svg" alt="a man in a suit" class="brother object " data-id="Bank_Frankard">
            <img src="./images/frank.svg" alt="a man laying on the floor, dead" class="frank object"
                data-id="Frank_Frankard">
            <img src="./images/tito.svg" alt="a black cat licking its paw" class="tito object" data-id="Titto">

            <div class="modal"><div class="element"></div><p>(click to dismiss)</p></div>
        </div>

    </div>
</body>

</html>
